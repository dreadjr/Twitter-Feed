<!DOCTYPE html>
<html lang= "en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Twitter-Feed</title>
	<link rel="stylesheet" type="text/css" href="CSS/dashboard.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
</head>
<body>

	<!--Profile header -->
	<header class="header">
		<div class="twitterfeatherLogo flex-wrap">
			<img class= "twitterfeatherLogoImage" src="http://i66.tinypic.com/35n1phc.png" alt="Twitter Feather Logo" title = "Tweeter Feed"/>
		</div>
		<div class="navigation">
			<ul class="leftNav">
				<li class="inlineDisplay"><i class="fa fa-bell-o fa-fw" aria-hidden="true"></i></li>
				<li class="inlineDisplay"><i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i></li>
				<li class="inlineDisplay activeTab"><i class="fa fa-hashtag fa-fw" aria-hidden="true"></i></li>
			</ul>
		</div>
		<div class="twitterLogo">
			<i class="fa fa-twitter fa-2x" aria-hidden="true" ></i>
		</div>
		<div class="rightNav">
			<div class="searchBox inlineDisplay">
				<input type="text" class="search-input" placeholder="Search " id="searchLang" />
				<i class="fa fa-search" aria-hidden="true"></i>
			</div>	
		</div>
		<div class="userProfile">
				<img class="userProfileImage" src="https://abs.twimg.com/sticky/default_profile_images/default_profile_6_200x200.png" alt="Profile Image" title="Profile and Setting" />
			</div>
		
	</header>
	
	<!--Profile Navigation tabs --> 
	<nav>
		<div class=" profileNav clearfix max-width-3 mx-auto">
			<div class="profileNavTab sm-col sm-col-3 activeTab">
				<h3> TWEETS </h3> <span> 200 </span>
			</div>
			<div class="profileNavTab sm-col sm-col-3 ">
				<h3> PHOTOS/VIDEOS </h3> <span> 200 </span>
			</div>
			<div class="profileNavTab sm-col sm-col-3 ">
				<h3> FOLLOWING </h3> <span> 200 </span>
			</div>
			<div class="profileNavTab sm-col sm-col-3 ">
				<h3> FOLLOWERS </h3> <span> 1M </span>
			</div>
		</div>
	</nav>	
	
	<!-- Profile Navigation tabs Content--> 
	<section>
		<div class="navTabContent max-width-3 mx-auto">
			<ul class="contentList">
			</ul>	
		</div>
	</section>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="JS/dashboard.js"></script>
</body>
</html>
